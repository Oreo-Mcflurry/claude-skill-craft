name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm_token
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify package version matches release tag
        run: |
          PKG_VERSION="v$(node -p "require('./package.json').version")"
          TAG="${GITHUB_REF_NAME}"
          if [ "$PKG_VERSION" != "$TAG" ]; then
            echo "::error::package.json version ($PKG_VERSION) does not match release tag ($TAG)"
            exit 1
          fi
          echo "Version match: $PKG_VERSION"

      - name: Verify package files
        run: |
          echo "=== Package contents ==="
          npm pack --dry-run
          echo ""
          echo "=== Checking required files ==="
          test -f commands/skill-create.md && echo "skill-create.md OK" || exit 1
          test -f commands/skill-review.md && echo "skill-review.md OK" || exit 1
          test -f references/five-rules.md && echo "five-rules.md OK" || exit 1
          test -f install.js && echo "install.js OK" || exit 1
          test -f uninstall.js && echo "uninstall.js OK" || exit 1

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
